<h2 mat-dialog-title>Add group</h2>
<mat-dialog-content>
  <mat-form-field class="full-width">
    <input matInput placeholder="Group name" [(ngModel)]="groupName">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>CANCEL</button>
  <button mat-button [mat-dialog-close]="true" (click)="add()">ADD</button>
</mat-dialog-actions>

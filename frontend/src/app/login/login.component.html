<mat-card class="login-card slide-in">
  <mat-card-content (keyup.enter)="login()">
    <div class="row">
      <div class="col-xs-12">
        <h2>Login</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <mat-form-field class="full-width">
          <input matInput placeholder="Enter your email" type="email" [(ngModel)]="email">
        </mat-form-field>
      </div>
      <div class="col-xs-12">
        <mat-form-field class="full-width">
          <input matInput placeholder="Enter your password" [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="password">
          <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{ hidePassword ? 'visibility' : 'visibility_off' }}</mat-icon>
        </mat-form-field>
      </div>
    </div>
    <br>
    <br>
    <div class="row">
      <div class="col-xs-6">
        <button mat-raised-button color="primary" class="full-width" (click)="register()">REGISTER</button>
      </div>
      <div class="col-xs-6">
        <button mat-raised-button color="primary" class="full-width" (click)="login()">LOGIN</button>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<div class="header-container">
  <mat-toolbar color="primary" class="mat-elevation-z4 slide-in-top">
    <span class="toolbar-item">PIGEONDEFENDER</span>
    <span class="toolbar-spacer"></span>
    <ng-template [ngIf]="authenticationService.currentUser">
      <mat-icon>account_circle</mat-icon>
      <span class="toolbar-item">{{ authenticationService.currentUser.email }}</span>
      <button mat-icon-button (click)="authenticationService.logout()"><mat-icon style="transform: rotate(90deg);" >file_upload</mat-icon></button>
    </ng-template>
  </mat-toolbar>
</div>
<div class="app-container">
  <app-device-overview *ngIf="authenticationService.currentUser"></app-device-overview>
  <app-login *ngIf="!authenticationService.currentUser"></app-login>
</div>
